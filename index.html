<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aliexpress_clone</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>

        <!-- Nevbar 1st Hearder -->

        <div class="navbar">
           <div class="nav-logo">
                <div class="logo">
                </div>
           </div>

           <div class="nav-search">
                <input type="text" placeholder="Explore Aliexpress" class="input">
                <div class="search-icon">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
           </div>

           <div class="nav-app">
                <i class="fa-solid fa-qrcode"></i>
                <div class="app">
                    <p>Download the</p>
                    <p>Aliexpress app</p>
                </div>
           </div>

           <div class="nav-lang">
                <img src="flag.png" alt="Pakistan">
                <div class="lang-currency">
                    <p>EN/</p>
                    <div class="currency">
                        <select>
                            <!-- <i class="fa-solid fa-caret-down"></i> -->
                            <option>PKR</option>
                            <option>USD</option>
                            <option>ERU</option>
                            <option>YEN</option>
                        </select>
                    </div>
                </div>
           </div>

            <div class="nav-login">
                <i class="fa-regular fa-user"></i>
                <div class="welcome-login">
                    <p>Welcome</p>
                    <div class="login">
                        <p>Sign in / Register</p>
                        <i class="fa-solid fa-caret-down"></i>
                    </div>
                </div>
            </div>

            <div class="cart">
                <i class="fa-solid fa-cart-shopping"></i>
                <div class="cart-items">
                    <div class="items-no">
                        <p>0</p>
                    </div>
                    <p>Cart</p>
                </div>
            </div>
        </div>

        <!-- Nevbar 2nd Header -->

        <div class="sub-container">
            <div class="catagory">
                <i class="fa-solid fa-bars"></i>
                <select class="menu">
                    <option>All Catagories</option>
                    <option>Home & Garden</option>
                    <option>Men's Clothing</option>
                    <option>Assecories</option>
                    <option>Shoes</option>
                </select>
            </div>

            <div class="sub-list">
                    <span style="color: #fd384f; font-weight: 700;">3 from US $2.99</span>
                    <span>Choice</span>
                    <span>SuperDeals</span>
                    <span>Plus</span>
                    <span>New</span>
                    <span>Aliexpress Business</span>
                    <span>More</span>
            </div>
        </div>
    </header>
    <main>

            <!-- Hero Tag -->

        <div class="hero-container">
            
            <div class="hero-tag">
                <img src="hero cover.gif" alt="Summer Sale">
            </div>

            <div class="offer-container">
                <div class="offer-1">
                    <h2>Shoes</h2>
                    <div class="items">
                        <div class="sneekers">
                            <!-- image here -->
                        </div>
                        <div class="prices">
                            <p id="new">PKR 276</p>
                            <P>PKR 2941</P>
                        </div>
                    </div>
                    <div class="items">
                        <div class="sandles">
                            <!-- image here -->
                        </div>
                        <div class="prices">
                            <p id="new">PKR 584</p>
                            <P>PKR 4102</P>
                        </div>
                    </div>
                </div>

                <div class="offer-2">
                    <h2>Clothes</h2>
                    <div class="items">
                        <div class="suit">
                            <!-- image here -->
                        </div>
                        <div class="prices">
                            <p id="new">PKR 1056</p>
                            <P>PKR 4321</P>
                        </div> 
                    </div>
                    <div class="items">
                        <div class="cap">
                            <!-- image here -->
                        </div>
                        <div class="prices">
                            <p id="new">PKR 1022</p>
                            <P>PKR 2362</P>
                        </div>
                    </div>
                </div>

                <div class="offer-3">
                    <h2>Accesories</h2>
                    <div class="items">
                        <div class="airbuds">
                            <!-- image here -->
                        </div>
                        <div class="prices">
                            <p id="new">PKR 410</p>
                            <P>PKR 5110</P>
                        </div>
                    </div>
                    <div class="items">
                        <div class="nack-fan">
                            <!-- image here -->
                        </div>
                        <div class="prices">
                            <p id="new">PKR 276</p>
                            <P>PKR 3315</P>
                        </div>
                    </div>
                </div>

            </div>
        </div>

        <!-- What we Offer -->

        <div class="quality-container">
            <img src="qual.webp" alt="Quality Delivery">
        </div>

        <!-- product part -->

        <div class="product-container">

            <div class="product-list-1">
                <div class="sign-in">

                </div>
                <div class="welcome-deal">
                    
                </div>
            </div>

            <div class="product-list-2">

            </div>

            <div class="product-list-3">

            </div>

        </div>

    </main>
</body>
</html>
